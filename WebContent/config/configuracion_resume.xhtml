<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Configuración DocSis</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
	showHeader="false">
	<p:graphicImage library="images" name="loading.gif" />
</p:dialog>

<h:body>
	<h:form>
		<p:panel styleClass="header-docsis">
			<h:graphicImage library="images" name="claro_white.png" alt="claro" height="70" width="155"
				styleClass="width: 20%; margin-top: -10px !important;" />
		</p:panel>
		<p:panel styleClass="menu-docsis">
			<p:menubar>
				<p:menuitem styleClass="item-menu-docsis" value="Inicio"
					actionListener="#{docSisManaged.goInicio}" icon="ui-icon-home" immediate="true" />
				<p:menuitem styleClass="item-menu-docsis" value="Configuración" icon="ui-icon-wrench"
					actionListener="#{docSisManaged.goConfiguracion}" immediate="true"
					rendered="#{docSisManaged.userConfigManaged}" />
				<p:menuitem styleClass="item-menu-docsis" value="Salir" icon="ui-icon-close"
					actionListener="#{docSisManaged.cerrarSesion}" immediate="true" />
			</p:menubar>
		</p:panel>
		<br />
		<p:messages for="config" showDetail="false" showSummary="true" closable="true" />
		<p:growl id="growl" showDetail="false" life="3000" showSummary="true" />
		<p:panel id="panel_config" styleClass="panel_740" header="Configuración - DocSis">

			<h:panelGrid columns="2">

				<p:outputLabel for="pathConfig" value="Ruta de Archivos de Configuración" />
				<p:outputLabel id="pathConfig" value="#{configManaged.config.pathConfig}"
					label="Ruta de Configuración" />

				<p:outputLabel for="pathData" value="Ruta de Archivos Compilados" />
				<p:outputLabel id="pathData" value="#{configManaged.config.pathData}"
					label="Ruta de Archivos Compilados" />

				<p:outputLabel for="serverFTP" value="Server FTP" />
				<p:outputLabel id="serverFTP" value="#{configManaged.config.serverFTP}" label="Server FTP"
					title="Server FTP" />


				<p:outputLabel for="portFTP" value="Puerto FTP" />
				<p:outputLabel id="portFTP" value="#{configManaged.config.portFTP}" label="Puerto FTP"
					title="Puerto FTP" />


				<p:outputLabel for="userNameFTP" value="Usuario Conexión FTP" />
				<p:outputLabel id="userNameFTP" value="#{configManaged.config.userNameFTP}"
					label="Usuario Conexión FTP" />


				<p:outputLabel for="passwordFTP" value="Contraseña Conexión FTP" />
				<p:outputLabel id="passwordFTP" value="#{configManaged.config.passwordFTP}"
					label="Usuario Conexión FTP" />


				<p:outputLabel for="workingDirFTP" value="Ruta de Envio FTP" />
				<p:outputLabel id="workingDirFTP" value="#{configManaged.config.workingDirFTP}"
					label="Ruta de Envio FTP" />

				<p:outputLabel for="expresionRegularMAC" value="Expresion Regular MAC" />
				<p:outputLabel id="expresionRegularMAC" value="#{configManaged.config.expresionRegularMAC}"
					label="Expresion Regular MAC" />

				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
					resizable="false" showHeader="false">
					<p:graphicImage library="images" name="loading.gif" />
				</p:dialog>

				<p:dialog header="Manual de Usuario - DocSis" widgetVar="manual" modal="true" draggable="false"
					width="1000" height="500" position="center">
					<object type="application/pdf" data="/DocSisWeb/resources/documents/manual.pdf?pfdrid_c=true"
						height="500px" width="100%">
						Your browser can't display pdf, <a
							href="/DocSisWeb/resources/documents/manual.pdf?pfdrid_c=true">click</a> to download pdf
						instead.
					</object>
				</p:dialog>

				<br />
				<f:facet name="footer">
					<p:commandButton value="Regresar" action="docsis" update="@all"
						actionListener="#{docSisManaged.goInicio}" />
					<p:commandButton value="?" type="button" onclick="PF('manual').show();"
						style="margin-left:20px; width: 40px; " />
				</f:facet>
			</h:panelGrid>
		</p:panel>
		<div id="div_footer">
			<p:panel styleClass="footer">
				<h:graphicImage library="images" name="claro_logo.gif" height="40" alt="claro" />
			</p:panel>
		</div>
	</h:form>
</h:body>

</html>
