<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Configuración DocSis</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form>
		<p:panel styleClass="header-docsis">
			<h:graphicImage library="images" name="claro_white.png" alt="claro" height="70" width="155"
				styleClass="width: 20%; margin-top: -10px !important;" />
		</p:panel>
		<p:panel styleClass="menu-docsis">
			<p:menubar>
				<p:menuitem styleClass="item-menu-docsis" value="Inicio" ajax="true"
					actionListener="#{docSisManaged.goInicio}" icon="ui-icon-home" immediate="true" />
				<p:menuitem styleClass="item-menu-docsis" value="Configuración" icon="ui-icon-wrench"
					actionListener="#{docSisManaged.goConfiguracion}" immediate="true"
					rendered="#{docSisManaged.userConfigManaged}" />
				<p:menuitem styleClass="item-menu-docsis" value="Salir" icon="ui-icon-close"
					actionListener="#{docSisManaged.cerrarSesion}" immediate="true" />
			</p:menubar>
		</p:panel>
		<br />
		<p:growl id="growl" showDetail="false" life="3000" showSummary="true" />
		<p:panel id="panel_config" styleClass="panel_860" header="Configuración - DocSis">
			<h:panelGrid columns="4">

				<p:outputLabel for="pathConfig" value="Ruta de Archivos de Configuración" />
				<p:inputText styleClass="input-config" id="pathConfig"
					value="#{configManaged.config.pathConfig}" required="true" label="Ruta de Configuración"
					title="Ruta de Archivos de Configuración" />
				<p:message for="pathConfig" />
				<p:tooltip id="toolPathConfig" for="pathConfig" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="pathData" value="Ruta de Archivos Compilados" />
				<p:inputText styleClass="input-config" id="pathData" value="#{configManaged.config.pathData}"
					required="true" label="Ruta de Archivos Compilados" title="Ruta de Archivos Compilados" />
				<p:message for="pathData" />
				<p:tooltip id="toolPathData" for="pathData" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="serverFTP" value="Server FTP" />
				<p:inputText styleClass="input-config" id="serverFTP" value="#{configManaged.config.serverFTP}"
					required="true" label="Server FTP" title="Server FTP" />
				<p:message for="serverFTP" />
				<p:tooltip id="toolserverFTP" for="serverFTP" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="portFTP" value="Puerto FTP" />
				<p:inputText styleClass="input-config" id="portFTP" value="#{configManaged.config.portFTP}"
					required="true" label="Puerto FTP" title="Puerto FTP" />
				<p:message for="portFTP" />
				<p:tooltip id="toolportFTP" for="portFTP" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="userNameFTP" value="Usuario Conexión FTP" />
				<p:inputText styleClass="input-config" id="userNameFTP"
					value="#{configManaged.config.userNameFTP}" required="true" label="Usuario Conexión FTP"
					title="Usuario Conexión FTP" />
				<p:message for="userNameFTP" />
				<p:tooltip id="tooluserNameFTP" for="userNameFTP" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="passwordFTP" value="Contraseña Conexión FTP" />
				<p:password styleClass="input-config" id="passwordFTP"
					value="#{configManaged.config.passwordFTP}" required="true" label="Usuario Conexión FTP"
					title="Contraseña Conexión FTP" redisplay="true" />
				<p:message for="passwordFTP" />
				<p:tooltip id="toolpasswordFTP" for="passwordFTP" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="workingDirFTP" value="Ruta de Envio FTP" />
				<p:inputText styleClass="input-config" id="workingDirFTP"
					value="#{configManaged.config.workingDirFTP}" required="true" label="Ruta de Envio FTP"
					title="Ruta de Envio FTP" />
				<p:message for="workingDirFTP" />
				<p:tooltip id="toolworkingDirFTP" for="workingDirFTP" showEvent="focus" hideEvent="blur" />

				<p:outputLabel for="expresionRegularMAC" value="Expresion Regular MAC" />
				<p:inputText styleClass="input-config" id="expresionRegularMAC"
					value="#{configManaged.config.expresionRegularMAC}" required="true"
					label="Expresion Regular MAC" title="Expresion Regular MAC" />
				<p:message for="expresionRegularMAC" />
				<p:tooltip id="toolexpresionRegularMAC" for="expresionRegularMAC" showEvent="focus"
					hideEvent="blur" />

				<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false"
					resizable="false" showHeader="false">
					<p:graphicImage library="images" name="loading.gif" />
				</p:dialog>

				<p:dialog header="Manual de Usuario - DocSis" widgetVar="manual" modal="true" draggable="false"
					width="1000" height="500" position="center">
					<object type="application/pdf" data="/DocSisWeb/resources/documents/manual.pdf?pfdrid_c=true"
						height="500px" width="100%">
						Your browser can't display pdf, <a
							href="/DocSisWeb/resources/documents/manual.pdf?pfdrid_c=true">click</a> to download pdf
						instead.
					</object>
				</p:dialog>

				<br />
				<f:facet name="footer">
					<p:commandButton value="Guardar" action="#{configManaged.guardarConfiguracion}"
						update="growl, panel_config" />
					<p:commandButton value="Cancelar" action="docsis" ajax="false"
						actionListener="#{docSisManaged.goInicio}" style="margin-left:20px;" />
					<p:commandButton value="?" type="button" onclick="PF('manual').show();"
						style="margin-left:20px; width: 40px; " />
				</f:facet>
			</h:panelGrid>
		</p:panel>
		<div id="div_footer">
			<p:panel styleClass="footer">
				<h:graphicImage library="images" name="claro_logo.gif" height="40" alt="claro" />
			</p:panel>
		</div>
	</h:form>
</h:body>

</html>
